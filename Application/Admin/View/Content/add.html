<include file="Index/header" />
<body>
  <div id="wrapper">

    <include file="Index/nav"/>
    <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
    <div id="page-wrapper">

      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">

            <ol class="breadcrumb">
              <li>
                <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=content">文章管理</a>
              </li>
              <li class="active">
                <i class="fa fa-edit"></i> 文章添加
              </li>
            </ol>
          </div>
        </div>
        <!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form class="form-horizontal" id="mycms-form">




              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">标题:</label>
                <div class="col-sm-5">
                  <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写标题">
                </div>
              </div>
              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">短标题:</label>
                <div class="col-sm-5">
                  <input type="text" name="small_title" class="form-control" id="inputname" placeholder="请填写短标题">
                </div>
              </div>


              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">标题颜色:</label>
                <div class="col-sm-5">
                  <select class="form-control" name="title_font_color">
                    <option value="">==请选择颜色==</option>
                    <foreach name="titleFontColor" item="color">
                      <option value="{$key}">{$color}</option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">所属栏目:</label>
                <div class="col-sm-5">
                  <select class="form-control" name="catid">

                    <foreach name="webSiteMenu" item="sitenav">
                      <option value="{$sitenav.menu_id}">{$sitenav.name}</option>
                    </foreach>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">来源:</label>
                <div class="col-sm-5">
                  <select class="form-control" name="copyfrom">
                    <foreach name="copyfrom" item="cfrom">

                      <option value="{$key}">{$cfrom}</option>
                    </foreach>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">内容:</label>
                <div class="col-sm-5">
                  <textarea name="content" class="input js-editor" id="editor_mycms" rows="20" ></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">描述:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="描述">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">关键字:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写关键词">
                </div>
              </div>


              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">缩图:</label>
                <!-- 图片上传 -->
                <form action="" id="submitForm">
                  <div class="fileinput-button">
                    <div class="thumbnail" id="thumbnail">
                      <div class="cover">
                        <img src="__PUBLIC__/css/img/add_img.png" />
                      </div>
                    </div>
                    <!-- The file input field used as target for the file upload widget -->
                    <input id="fileupload" type="file" name="upload_img">
                    <div id="img_url"></div>

                    <!-- The container for the uploaded files -->
                    <div id="files" class="files"></div>
                  </div>

                  <!-- <div class="form-group">
                    <label for="img_name">图片名称</label>
                    <input type="text" name="img_name" value="" id="img_name">
                    <button type="button" id="submit">提交表单</button>
                  </div> -->
                </form>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="mycms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=content&a=add',
    'jump_url' : '/admin.php?c=content',
    'ajax_upload_image_url' : '/admin.php?c=image&a=thumbPicUpload',
    'upload_base_url' : '__PUBLIC__/uploads/',
  };

</script>
<!-- /#wrapper -->
<script src="/Public/js/admin/image.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_mycms',{
      uploadJson : '/admin.php?c=image&a=contentPicUpload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
